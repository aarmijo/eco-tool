<html>
<head>
<title>ProSEco EcoTool - Product system editor</title>

<wicket:link>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href="../style.css" rel="stylesheet" />
</wicket:link>
</head>

<body>
	<div id="container">
		<div id="header">
			<h1>Product system editor</h1>
		</div>
		<div id="contents">
			<div id="main">			
				<!-- Bootstrap Nav Menu -->
				<br>
				<ul class="nav nav-pills">
					<li role="presentation"><a wicket:id = "homeLink">Home</a></li>
					<li role="presentation"><a wicket:id = "processesLink">Processes</a></li>
					<li role="presentation" class="active"><a wicket:id = "productSystemsLink">Product Systems</a></li>
				</ul>
					
				<h1>Product system editor</h1>				
				<form wicket:id="createProductSystem">					
					<input type="submit" value="Create a product system" wicket:id="createProductSystemButton" />
				</form>
				<div wicket:id="productSystemDescriptors">					
					<table wicket:id="productSystemDescriptorsTable" class="productSystemDescriptors"></table>					
				</div>
				<div wicket:id="yesNoModalWindow"></div>
				<div wicket:id="createProductSystemModalWindow"></div>
				<div wicket:id="editProductSystemModalWindow"></div>
				<div wicket:id="calculateProductSystemModalWindow"></div>
			</div>
		</div>
	</div>
</body>
</html>
