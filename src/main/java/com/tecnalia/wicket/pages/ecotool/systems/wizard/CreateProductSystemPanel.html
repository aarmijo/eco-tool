<?xml version="1.0" encoding="UTF-8" ?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<span wicket:id="instructionLabel">[this text will be replaced]</span>
	
	<form wicket:id="productSystemForm" class="productSystemForm">
		<label for="name"><wicket:message key="name" /></label> 
		<input wicket:id="name" id="name" type="text" size="40" /><br>
		
		<label for="description"><wicket:message key="description" /></label>		
		<textarea wicket:id="description" id="description" rows="10" cols="40">[this text will be replaced]</textarea><br>
		
		<label for="process"><wicket:message key="process" /></label>
		<select	wicket:id="process" id="process">
			<option>[PROCESS 1]</option>
			<option>[PROCESS 2]</option>
			<option>[...]</option>
		</select><br>
		
		<label for="unit"><wicket:message key="unit" /></label>
		<select	wicket:id="unit" id="unit">
			<option>[m]</option>
			<option>[kg]</option>
			<option>[...]</option>
		</select><br>
		
		<label for="amountValue"><wicket:message key="amountValue" /></label>
		<input wicket:id="amountValue" id="amountValue" type="text"	size="40" /><br>
		
		<input type="submit" wicket:id="saveButton" wicket:message="value:save" /> 
		<input type="submit" wicket:id="cancelButton" wicket:message="value:cancel" /> 
	</form>
	
	<div id="feedbackPanel">
		<span wicket:id="feedback"/>
    </div>
</wicket:panel>
