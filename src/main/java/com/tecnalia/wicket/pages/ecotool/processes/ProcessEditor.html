<html>
<head>
<title>ProSEco EcoTool - Process editor</title>

<wicket:link>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href="../style.css" rel="stylesheet" />	
</wicket:link>

</head>
<body>
	<div id="container">
		<div id="header">
			<h1>Process editor</h1>
		</div>
		<div id="contents">
			<div id="main">
				<!-- Bootstrap Nav Menu -->
				<br>
				<ul class="nav nav-pills">
					<li role="presentation"><a wicket:id = "homeLink">Home</a></li>
					<li role="presentation" class="active"><a wicket:id = "processesLink">Processes</a></li>
					<li role="presentation"><a wicket:id = "productSystemsLink">Product Systems</a></li>
				</ul>
				
				<h1>Process editor</h1>
							
				<form wicket:id="createProcess">					
					<input type="submit" value="Create a process" wicket:id="createProcessButton" />
				</form>
				<div wicket:id="processDescriptors">					
					<table wicket:id="processDescriptorsTable" class="processDescriptors"></table>					
				</div>
				<div wicket:id="yesNoModalWindow"></div>
				<div wicket:id="createProcessModalWindow"></div>
			</div>
		</div>
	</div>
</body>
</html>
