<html>
<head>
<title>ProSEco EcoTool - Edit process</title>

<wicket:link>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href="../../style.css" rel="stylesheet" />
</wicket:link>
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>Edit process</h1>
		</div>
		<div id="contents">
			<div id="main">				
				<!-- Bootstrap Nav Menu -->
				<br>
				<ul class="nav nav-pills">
					<li role="presentation"><a wicket:id = "homeLink">Home</a></li>
					<li role="presentation" class="active"><a wicket:id = "processesLink">Processes</a></li>
					<li role="presentation"><a wicket:id = "productSystemsLink">Product Systems</a></li>
				</ul>
			
				<h1>Edit <span wicket:id="processNameLabel">[PROCESS NAME]</span></h1>
				<div wicket:id="editFlowModalWindow"></div>
				<div wicket:id="addInputFlowModalWindow"></div>
				<div wicket:id="addOutputFlowModalWindow"></div>
				
				<form wicket:id="processForm" class="processForm">
					
					<label for="name"><wicket:message key="name" /></label> 
					<input wicket:id="name" id="name" type="text" size="40" /><br> 
				
					<label for="description"><wicket:message key="description" /></label>
					<textarea wicket:id="description" id="description" rows="10" cols="40">[this text will be replaced]</textarea><br>
				
					<input type="submit" wicket:id="saveButton" wicket:message="value:save" />
				</form>

				<div id="feedbackPanel">
					<span wicket:id="feedback" />
				</div>
				
				<h2>Process Inputs</h2>
				<form wicket:id="addInputFlow">					
					<input type="submit" value="Add new input process flow" wicket:id="addInputFlowButton" />
				</form>
				<div wicket:id="inputs">					
					<table wicket:id="inputsTable" class="exchanges"></table>					
				</div>
				
				<h2>Process Outputs</h2>
				<form wicket:id="addOutputFlow">					
					<input type="submit" value="Add new output process flow" wicket:id="addOutputFlowButton" />
				</form>
				<div wicket:id="outputs">					
					<table wicket:id="outputsTable" class="exchanges"></table>					
				</div>
								
			</div>
		</div>
	</div>
</body>
</html>
